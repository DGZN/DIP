    <body class="body-login">
        <div class="container-login">
            <div class="form-centering-wrapper">
                <div class="form-window-login">
                    <div class="form-window-login-logo">
                        <div class="login-logo">
                            <!-- <img src="images/photon/login-logo@2x.png" alt="Photon UI"/> -->
                        </div>
                        <h2 class="login-title">Welcome to DIP Admin Portal</h2>
                        <div class="login-input-area">
                            <form method="POST" action="dashboard.html">

                                    <span class="help-block">Login With Your DIP Account</span>
                                    <input type="text" name="email" placeholder="Email">
                                    <input type="password" name="password" placeholder="Password">
                                    <button type="submit" class="btn btn-large btn-success btn-login">Login</button>

                            </form>
                            <a href="#" class="forgot-pass">Forgot Your Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
